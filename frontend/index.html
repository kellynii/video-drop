  <script>
    const submitBtn = document.getElementById('submit');
    const urlInput = document.getElementById('url');
    const msg = document.getElementById('msg');

    submitBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) { msg.textContent = 'Please enter a TikTok URL.'; return; }

      try {
        const res = await fetch('https://video-drop.onrender.com/submit', {   // full backend URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link: url })   // backend expects { link: "..." }
        });

        const j = await res.json();
        if (res.ok) {
          msg.textContent = '✅ Likes will be delivered within the next 3 hours!';
          urlInput.value = '';

          // POPUNDER: open ad behind current tab
          window.open(
            "https://www.revenuecpmgate.com/c224b5yt9?key=679c5cc4d18f056a038435131688033c",
            "_blank", "noopener,noreferrer"
          );

          // reload after submission
          setTimeout(() => { window.location.reload(); }, 2000);

        } else {
          msg.textContent = 'Error: ' + (j.error || JSON.stringify(j));
        }
      } catch (e) {
        msg.textContent = 'Network error: ' + e.message;
      }
    });
  </script>
